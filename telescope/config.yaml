local:
  python: python --version
  helm: helm version --short
  kubectl: kubectl version --client=true --short
  docker: docker version --format json
  astro: astro version
  docker-compose: docker-compose --version
  os: uname -a
  aws: aws --version
  aws_id: aws sts get-caller-identity
  gcp: gcloud version --format=json
  az: az version


docker:
  airflow_report: &airflow_report
    - /bin/sh
    - -c
    - curl -ssl https://raw.githubusercontent.com/astronomer/telescope/add_user_report/airflow_report.pyz > airflow_report.pyz && chmod +x airflow_report.pyz && PYTHONWARNINGS=ignore ./airflow_report.pyz

kubernetes:
  airflow_report: *airflow_report

ssh:
  airflow_report: *airflow_report
